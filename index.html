<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love You Mom â¤ï¸</title>

<style>
* {
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

.page {
  display: none;
  padding: 20px;
  min-height: 100vh;
}

.active {
  display: block;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  background: #ff4d6d;
  color: #fff;
  font-size: 1rem;
  margin: 10px;
  cursor: pointer;
}

h1,h2 { margin-top: 20px; }

/* Floating hearts background */
.heart {
  position: fixed;
  bottom: -20px;
  animation: float 4s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Bucket Game */
#bucket {
  position: fixed;
  bottom: 20px;
  left: 40%;
  font-size: 3rem;
}

.fallingHeart {
  position: absolute;
  top: 0;
  font-size: 2rem;
}

/* Love Meter */
.popHeart {
  position: absolute;
  font-size: 2rem;
}

/* Quiz */
.option {
  display: block;
  background: rgba(255,255,255,0.25);
  padding: 12px;
  margin: 10px;
  border-radius: 15px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="page active" id="home">
  <h1>â¤ï¸ Love You Mom â¤ï¸</h1>
  <p>Choose a fun game made with love ğŸ’–</p>
  <button onclick="go('bucketGame')">ğŸª£ Catch Hearts</button>
  <button onclick="go('quizGame')">ğŸ§  Love Quiz</button>
  <button onclick="go('loveMeter')">ğŸ’“ Love Meter</button>
</div>

<!-- BUCKET GAME -->
<div class="page" id="bucketGame">
  <h2>ğŸª£ Catch the Hearts</h2>
  <p>Move bucket & catch hearts</p>
  <p>Score: <span id="bucketScore">0</span></p>
  <div id="bucket">ğŸª£</div>
  <button onclick="go('home')">â¬… Back</button>
</div>

<!-- QUIZ GAME -->
<div class="page" id="quizGame">
  <h2>ğŸ§  Mom Love Quiz</h2>
  <p>Lives: â¤ï¸ <span id="lives">3</span></p>
  <p id="question"></p>
  <div id="options"></div>
  <button onclick="go('home')">â¬… Exit</button>
</div>

<!-- LOVE METER -->
<div class="page" id="loveMeter">
  <h2>ğŸ’“ Love Meter Challenge</h2>
  <p>Click hearts in 10 seconds!</p>
  <p>Time: <span id="time">10</span>s</p>
  <p>Hearts: <span id="loveScore">0</span></p>
  <progress id="meter" value="0" max="20"></progress>
  <br><br>
  <button onclick="startLoveMeter()">Start</button>
  <button onclick="go('home')">â¬… Back</button>
</div>

<script>
/* Navigation */
function go(page){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(page).classList.add('active');
}

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤ï¸';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=Math.random()*20+15+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},500);

/* BUCKET GAME */
let bucket=document.getElementById('bucket');
let bScore=0;
document.addEventListener('touchmove',e=>{
  bucket.style.left=e.touches[0].clientX-30+'px';
});

setInterval(()=>{
  if(!document.getElementById('bucketGame').classList.contains('active')) return;
  let heart=document.createElement('div');
  heart.className='fallingHeart';
  heart.innerHTML='ğŸ’–';
  heart.style.left=Math.random()*90+'vw';
  document.body.appendChild(heart);

  let fall=setInterval(()=>{
    let top=heart.offsetTop;
    heart.style.top=top+5+'px';

    if(top>window.innerHeight-120){
      let bRect=bucket.getBoundingClientRect();
      let hRect=heart.getBoundingClientRect();
      if(hRect.left>bRect.left && hRect.right<bRect.right){
        bScore++;
        document.getElementById('bucketScore').innerText=bScore;
      }
      heart.remove();
      clearInterval(fall);
    }
  },30);
},900);

/* QUIZ GAME */
const quiz=[
  {q:"Who loves mom the most?",a:["Me","Everyone"],c:0},
  {q:"Mom is our?",a:["Strength","Weakness"],c:0},
  {q:"Mom deserves?",a:["All love","Nothing"],c:0}
];
let qi=0,lives=3;

function loadQ(){
  if(lives<=0){
    document.getElementById('question').innerText="Game Over ğŸ’”";
    document.getElementById('options').innerHTML="";
    return;
  }
  let q=quiz[qi];
  document.getElementById('question').innerText=q.q;
  document.getElementById('options').innerHTML="";
  q.a.forEach((o,i)=>{
    let d=document.createElement('div');
    d.className='option';
    d.innerText=o;
    d.onclick=()=>check(i);
    document.getElementById('options').appendChild(d);
  });
}
function check(i){
  if(i===quiz[qi].c){
    qi=(qi+1)%quiz.length;
  }else{
    lives--;
    document.getElementById('lives').innerText=lives;
  }
  loadQ();
}
loadQ();

/* LOVE METER */
let lScore=0,timer;
function startLoveMeter(){
  lScore=0;
  document.getElementById('loveScore').innerText=0;
  document.getElementById('meter').value=0;
  let time=10;
  document.getElementById('time').innerText=time;

  timer=setInterval(()=>{
    time--;
    document.getElementById('time').innerText=time;
    if(time<=0) clearInterval(timer);
  },1000);

  let spawn=setInterval(()=>{
    if(time<=0){clearInterval(spawn);return;}
    let h=document.createElement('div');
    h.className='popHeart';
    h.innerHTML='ğŸ’–';
    h.style.left=Math.random()*90+'vw';
    h.style.top=Math.random()*70+'vh';
    document.body.appendChild(h);
    h.onclick=()=>{
      lScore++;
      document.getElementById('loveScore').innerText=lScore;
      document.getElementById('meter').value=lScore;
      h.remove();
    };
    setTimeout(()=>h.remove(),700);
  },400);
}
</script>

</body>
</html>
