<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Friend Not Angry ğŸ˜‡</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        overflow: hidden;
    }
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        max-width: 450px;
        animation: pop 0.5s;
    }
    @keyframes pop {
        0% { transform: scale(0.8); opacity:0;}
        100% { transform: scale(1); opacity:1;}
    }
    h1 {
        font-size: 26px;
        margin-bottom: 20px;
    }
    button {
        margin: 10px;
        padding: 14px 24px;
        font-size: 16px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
        transform: scale(1.15);
    }
    .angry {
        background: #ff4c4c;
        color: white;
    }
    .not-angry {
        background: #4caf50;
        color: white;
    }
    .message {
        margin: 20px 0;
        font-size: 18px;
        min-height: 50px;
        transition: all 0.3s;
    }
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake {
        animation: shake 0.5s;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
    }
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 2s ease-out forwards;
    }
    @keyframes floatUp {
        0% { opacity:1; transform: translateY(0) scale(1);}
        100% { opacity:0; transform: translateY(-100px) scale(1.5);}
    }
</style>
</head>
<body>
<div class="container">
    <h1>Hey ğŸ˜‡ Are you still angry with me?</h1>
    <div class="message" id="message"></div>
    <div id="buttons">
        <button class="angry" onclick="handleAnger(true)">Yes ğŸ˜¡</button>
        <button class="not-angry" onclick="handleAnger(false)">No ğŸ˜…</button>
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
let step = 0;
let clickCount = 0;

function handleAnger(isAngry) {
    const message = document.getElementById('message');
    const buttonsDiv = document.getElementById('buttons');

    if(step === 0) {
        if(isAngry) {
            message.innerHTML = "I'm really sorry ğŸ˜”ğŸ’” Please forgive me!";
            buttonsDiv.innerHTML = `
                <button class="angry" onclick="nextStep(true)">Are you still angry? ğŸ˜¢</button>
                <button class="not-angry" onclick="nextStep(false)">No, I'm not ğŸ˜…</button>
            `;
            shakeButton();
        } else {
            message.innerHTML = "Yayyy! ğŸ˜ Thanks for not being angry!";
            buttonsDiv.innerHTML = `
                <button class="not-angry" onclick="finalStep()">Okay ğŸ˜„</button>
            `;
        }
    }
}

function nextStep(isAngry) {
    const message = document.getElementById('message');
    const buttonsDiv = document.getElementById('buttons');

    if(isAngry) {
        message.innerHTML = "Yaar kavyaa sorryy naa itni si choti baat mein naraz nai hote itnaa ğŸ˜”ğŸ–ğŸ» Sorryyyy naa!";
        buttonsDiv.innerHTML = `
            <button class="angry" onclick="handleStillAngry(true)">I'm still angry ğŸ˜¡</button>
            <button class="not-angry" onclick="handleStillAngry(false)">Awww I'm not now ğŸ˜…</button>
        `;
        shakeButton();
    } else {
        message.innerHTML = "Awwww ğŸ˜„ glad you're not angry!";
        buttonsDiv.innerHTML = `
            <button class="not-angry" onclick="finalStep()">Okay ğŸ˜</button>
        `;
    }
}

function handleStillAngry(isAngry) {
    const message = document.getElementById('message');
    const buttonsDiv = document.getElementById('buttons');

    if(isAngry) {
        message.innerHTML = "Yaar kavyaa sorryy naa itni si choti baat mein naraz nai hote itnaa ğŸ˜”ğŸ–ğŸ» Sorryyyy naa dekh tere liye mene ğŸ˜…";
        buttonsDiv.innerHTML = `
            <button class="not-angry" onclick="handleClicks()">Awww okayyy, I'm not angry anymore ğŸ˜„</button>
        `;
        shakeButton();
    } else {
        finalStep();
    }
}

function handleClicks() {
    clickCount++;
    const message = document.getElementById('message');
    spawnHeart();
    if(clickCount < 5) {
        message.innerHTML = `Keep clicking ğŸ˜„ (${clickCount}/5)`;
    } else {
        finalStep();
        runConfetti();
    }
}

function finalStep() {
    const message = document.getElementById('message');
    const buttonsDiv = document.getElementById('buttons');
    message.innerHTML = "Ehehehehee thankk youu maan jaane keliye ğŸ˜ğŸ‰";
    buttonsDiv.innerHTML = "";
    for(let i=0;i<50;i++) spawnHeart();
}

function shakeButton() {
    const btns = document.querySelectorAll('button.angry');
    btns.forEach(btn => {
        btn.classList.add('shake');
        setTimeout(() => btn.classList.remove('shake'), 500);
    });
}

// Confetti Animation
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function runConfetti() {
    for(let i=0; i<150; i++){
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 20 + 10,
            color: `hsl(${Math.random()*360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r/4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/4);
        ctx.stroke();
        c.y += (Math.cos(c.d) + 3 + c.r/2) / 2;
        c.x += Math.sin(0);
        if(c.y > canvas.height){
            confetti.splice(i,1);
        }
    });
    if(confetti.length > 0){
        requestAnimationFrame(animateConfetti);
    }
}

// Heart animation on clicks
function spawnHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random()*20) + 'px';
    heart.innerHTML = 'â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), 2000);
}
</script>
</body>
</html>
