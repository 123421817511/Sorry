<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Say Sorry</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5c7b8, #f5e0c7);
        margin: 0;
        overflow: hidden;
    }
    #container {
        background: rgba(255,255,255,0.9);
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 500px;
        position: relative;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
        animation: fadeIn 1s ease forwards;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 25px;
        min-height: 50px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button:hover {
        transform: scale(1.1);
    }
    .angry {
        background: #ff4d4d;
        color: white;
        animation: shake 0.5s;
    }
    .not-angry {
        background: #4caf50;
        color: white;
    }
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px);}
        100% { opacity: 1; transform: translateY(0);}
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div id="container">
    <h1 id="heading">Heyyy ğŸ˜…</h1>
    <p id="message">Are you still angry? ğŸ˜”</p>
    <div id="buttons">
        <button class="angry" onclick="angryClicked()">Yes ğŸ˜¡</button>
        <button class="not-angry" onclick="notAngryClicked()">No ğŸ˜…</button>
    </div>
</div>

<script>
let step = 0;
let clickCount = 0;

// Confetti setup
const canvas = document.getElementById('confetti');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const ctx = canvas.getContext('2d');
let confettiParticles = [];

function createConfetti() {
    for(let i=0;i<150;i++){
        confettiParticles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height - canvas.height,
            r: Math.random()*6+2,
            d: Math.random()*10+5,
            color: `hsl(${Math.random()*360},100%,50%)`,
            tilt: Math.random()*10-10,
            tiltAngleIncremental: Math.random()*0.07+0.05,
            tiltAngle:0
        });
    }
}
function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettiParticles.forEach((p)=>{
        ctx.beginPath();
        ctx.lineWidth = p.r/2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x+p.tilt+p.r/4, p.y);
        ctx.lineTo(p.x+p.tilt, p.y+p.tilt+p.r/4);
        ctx.stroke();
    });
    updateConfetti();
}
function updateConfetti(){
    confettiParticles.forEach((p)=>{
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r/2)/2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle)*10;
        if(p.y>canvas.height){
            p.y = -10;
            p.x = Math.random()*canvas.width;
        }
    });
}
function startConfetti(){
    createConfetti();
    const interval = setInterval(drawConfetti, 20);
    setTimeout(()=>{clearInterval(interval); ctx.clearRect(0,0,canvas.width,canvas.height)}, 5000);
}

// Button click functions
function angryClicked(){
    if(step===0){
        document.getElementById('message').innerHTML = "Yaarrr kavya I'm really sorry ğŸ˜¢ğŸ™";
        updateButtons("Are you still angry? ğŸ˜”","No I'm not ğŸ˜…","angryClickedAgain");
        step = 1;
    } else if(step===1){
        document.getElementById('message').innerHTML = "Esa mat karr yaarrr man jaa ğŸ˜”ğŸ’”";
        updateButtons("I'm still angry ğŸ˜¡","Awww I'm not now ğŸ˜…","angryClickedFinal");
        step = 2;
    } else if(step===2){
        document.getElementById('message').innerHTML = "Yaar kavyaa sorryy naa itni si choti baat mein naraz nai hote itnaa ğŸ˜”ğŸ–ğŸ» sorryyyy naaa dekh tere liye mene html bhi kiya esa mat kar yaawrr maann jaaa";
        updateButtons("I'm still angry ğŸ˜¡","Awww okayyy I'm not angry anymore ğŸ˜…","finalClick");
        step = 3;
    }
}

function notAngryClicked(){
    if(step===0){
        document.getElementById('message').innerHTML = "Yayyy thank youu for not being angry ğŸ˜…ğŸ’–";
        document.getElementById('buttons').innerHTML = "";
    }
}

function updateButtons(text1, text2, funcName){
    document.getElementById('buttons').innerHTML = `
        <button class="angry" onclick="${funcName}()">${text1}</button>
        <button class="not-angry" onclick="notAngryClicked()">${text2}</button>
    `;
}

function angryClickedAgain(){
    angryClicked();
}
function angryClickedFinal(){
    angryClicked();
}

function finalClick(){
    clickCount++;
    if(clickCount<10){
        document.getElementById('message').innerHTML = `Click me ${5-clickCount} more times ğŸ˜…âœ¨`;
    } else {
        document.getElementById('message').innerHTML = "Ehehehehee thankk youu maan jaane keliye ğŸ˜ğŸ‰";
        document.getElementById('buttons').innerHTML = "";
        startConfetti();
    }
}
</script>
</body>
</html>
