<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

  }

  .container {

    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 500px;
    width: 90%;
    position: relative;
  }

  h2 {

    margin-bottom: 20px;
    animation: fadeIn 1s ease;
  }

  p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
    animation: fadeIn 1s ease;
  }

  button {
    background: #ff6f91;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s, background 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.1);
    background: #ff4a6f;
  }

  button:active {
    transform: scale(0.95);
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(-10px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ffec6a;
    opacity: 0.8;
    transform: rotate(45deg);
    animation: fall 3s linear infinite;

  @keyframes fall {

  }
